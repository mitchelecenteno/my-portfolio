<div class="sbuttons" [@fadeInTop]>
  <ng-container *ngFor="let item of socmeds">
    <a
      href="{{ item.link }}"
      target="_blank"
      class="{{ item.style }}"
      matTooltipPosition="left"
      matTooltip="{{ item.toolTip }}"
      ><i class="{{ item.icon }}"></i
    ></a>
  </ng-container>
</div>
