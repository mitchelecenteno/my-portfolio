<div class="about-wrapper">
  <br />
  <br />
  <br />
  <br />

  <ng-container *ngFor="let item of about">
    <h1 class="title">{{ item.title }}</h1>
    <div class="main-content">
      <div class="img-container">
        <div class="img-wrap">
          <img src="assets/images/my-image2.jpg" alt="" />
        </div>
      </div>
      <div class="description-container">
        <p>
          {{ item.description }}
        </p>
      </div>
    </div>
  </ng-container>
</div>
